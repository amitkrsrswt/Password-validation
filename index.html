<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"  >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



   

</head>
<body>
    <div class="container">
        <div class="row py-3 justify-content-center ">
            <div class="col-5 p-3 border  border-dark border-2">

                <h2 class="text-center">Registration form</h2>
                <form >
                    <div class="form-group mb-3">
                        <label for="">email</label>
                        <input type="email" class="form-control" id="emid">
                    </div>
                    <div class="form-group   mb-3">
                        <label for="">password</label>
                        <input type="password" class="form-control" id="password">
                        <small class="form-text form-muted">enter the password</small>
                    </div>
                    <div class="form-group   mb-3">
                        <label for="">confirm password</label>
                        <input type="password" class="form-control" id="passowrd1"  onkeyup="check(val)">
                        <small class="form-text form-muted error">confirm the password</small>

                    </div>
                    <div class="form-group   mb-3">
                        <label for="sel" >country</label>
                        <select name="" class="form-select"  id="sel" >

                            <option value="">india</option>
                            <option value="">australia</option>
    
                            <option value="">britain</option>
                            <option value="">nepal</option>
    
    
                        </select>
                    </div>
                    
                    <div class="custom-file   mb-4">
                        <label for=""  class="custom-file-label">upload</label>
                        <input type="file" class="custom-file-input" id="upload">
                    </div>
                    <div class="form-group  mb-3 mt-3">
                        <label for="">interest</label>
                        <input type="range" class="custom-range" id="range">
                    </div>
                    <div class="main  text-center">
                        <button class="btn btn-info btn-block"  type="submit">submit</button>

                    </div>

                </form>

            </div>
           
        </div>
    </div>

    <script src="password.js"></script>
       
    
</body>
</html>
